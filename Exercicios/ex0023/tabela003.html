<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mesclar celula</title>
    <style>
        table{
            border-collapse: collapse;
        }
        td{
            border: 1px solid black;
            width: 50px;
            text-align: center;
            
            
        }




    </style>
</head>
<body>
    <h1>Mesclando celulas</h1>
    <table>
        <tr>
            <td rowspan="3">A</td>
            <td colspan="2">B</td>
            
        </tr>
        <tr>
            
            <td>E</td>
            <td>F</td>
        </tr>
        <tr>
            
            <td>H</td>
            <td>I</td>
        </tr>
    </table>
    
</body>
</html>
