<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
</head>
<body>
    <h1>Exemplo Formulário</h1>
    <form action="cadastro.php">
        <div>
            <label for="iestado">Estado</label>
            <select name="estado" id="iestado" >
                <option value="" selected>-- Escolha --</option>
                <optgroup label="Região Nordeste">
                    <option  value="SE">Sergipe</option>
                    <option value="PE">Pernambuco</option>
                </optgroup>

                <optgroup label="Região Sudeste">
                    <option value="RJ">Rio de Janeiro</option>
                    <option value="SP">São Paulo</option>
                </optgroup>

            </select>
        </div>
        <div>
            <label for="iprof">Profissão</label>
            <input type="text" name="prof" id="iprof" list="lstprof">
            <datalist id="lstprof">
                <option value="ADM">Administração</option>
                <option value="ADS">Analista</option>
                <option value="DEV">Desenvolvedor</option>
            </datalist>
        </div>
        <div>
            <label for="imsg">Mensagem:</label> <br>
            <textarea name="msg" id="imsg" cols="30" rows="10"></textarea>
        </div>
        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
    </form>
</body>
</html>
